<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>siKilat | Todos</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="180x180" href="../img/apple-icon-180x180.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="div-title">
      <p class="title">Todos App</p>
    </div>
    <div class="wrapper">
      <div class="task-input">
        <img src="../img/task.png" alt="icon">
        <input type="text" placeholder="Enter task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all"></span>
        </div>
        <div class="button">
          <a href="../index.html" class="btn btn-primary" role="button" data-bs-toggle="button">Back to siKilat</a>
        <button class="clear-btn">Clear All</button>
      </div>
      </div>
      <ul class="task-box"></ul>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
